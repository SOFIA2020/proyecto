<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Electro Arreglos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">      
</head>

<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Much longer nav link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form id="formCliente">
        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="nombreCliente" required placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="cedulaCliente" class="form-label">Documento de Identificacion Cliente</label>
            <input type="text" class="form-control" id="cedulaCliente" required placeholder="Número de Cedula">
        </div>
        <div class="mb-3">
            <label for="emailCliente" class="form-label">Email del Cliente</label>
            <input type="email" class="form-control" id="emailCliente" required placeholder="Correo">
        </div>
        <div class="mb-3">
            <label for="celularCliente" class="form-label">Celular del Cliente</label>
            <input type="text" class="form-control" id="celularCliente" required placeholder="Celular">
        </div>
        <div class="mb-3">                                
            <label for="direccionCliente" class="form-label">Dirección del Cliente</label>
            <input type="text" class="form-control" id="direccionCliente" required placeholder="Dirección">
        </div>
        <div class="mb-3">                                
            <label for="ingresoCliente" class="form-label">Fecha de Ingreso del Cliente</label>
            <input type="text" class="form-control" id="ingresoCliente"required placeholder="Ingreso">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
    </form>
    <!-- Tabla de Clientes -->
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Dirección</th>
                <th>Ingreso</th>
            </tr>
        </thead>
        <tbody id="listaClientes">
            <!-- Clientes generados dinámicamente -->
        </tbody>
    </table>
</div>
<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5./dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
